<div class="container">
	<h1>User Details</h1>
	<form #myForm="ngForm">
		<div>
			<label>First Name</label>
			<input class="form-control" name="fname" [(ngModel)]="editData.firstName"/>
  </div>
			<div>
				<label>Middle Name</label>
				<input class="form-control" name="mname" [(ngModel)]="editData.middleName"/>
  </div>
				<div>
					<label>Last Name</label>
					<input class="form-control" name="lname" [(ngModel)]="editData.lastName"/>
  </div>
					<div>
						<label>Date Of Birth</label>
						<input type="date" class="form-control" name="dob" [(ngModel)]="editData.dateOfBirth"/>
  </div>
						<div>
							<label>Qualification</label>
						</div>
						<div class="checkbox form-check">

							<input class="form-check-input" type="checkbox" [checked]="c1" name="c1" [(ngModel)]="c1">
							<label class="form-check-label">MCS</label>
							<input class="form-check-input" type="checkbox" [checked]="c2" name="c2" [(ngModel)]="c2">
							<label class="form-check-label">MCA</label>
							<input class="form-check-input" type="checkbox" [checked]="c3" name="c3" [(ngModel)]="c3">
							<label class="form-check-label">BCS</label>
							<input class="form-check-input" type="checkbox" [checked]="c4" name="c4" [(ngModel)]="c4">
							<label class="form-check-label">BCA</label>
						</div>
						<div>
							<label>City</label>
						</div>
						<select class="form-control" name="city" [(ngModel)]="editData.city"><option *ngFor="let city of city">{{city.name}}
            </option ></select>
						<div>
							<label>Gender</label>
						</div>
						<div class="dropdown">
							<input type="radio" name="gender" [(ngModel)]="editData.gender" [value]="true"/><label >Male</label>
							<input type="radio" name="gender" [(ngModel)]="editData.gender" [value]="false"/><label>Female</label>
						</div>
						<div>
							<label>Description</label>
							<textarea class="form-control" name="desc" [(ngModel)]="editData.description"></textarea>
						</div>
						<br/>
						<div>
							<button class="btn btn-primary" (click)="submitInfo(myForm.value)">Submit</button>
						</div>
	</form>
	<div>
		<table class="table">
			<thead>
				<th>First Name</th>
				<th>Middle Name</th>
				<th>Last Name</th>
				<th>Date Of Birth</th>
				<th>Qualification</th>
				<th>City</th>
				<th>Gender</th>
				<th>Description</th>
			</thead>
			<tbody *ngFor="let data of userDetails">
				<td>{{data.fname}}</td>
				<td>{{data.mname}}</td>
				<td>{{data.lname}}</td>
				<td>{{data.dob}}</td>
				<td>{{data.c1}}</td>
				<td>{{data.city}}</td>
				<td>{{data.gender}}</td>
				<td>{{data.desc}}</td>
				<td><button class="btn btn-success" (click)="editElement(data)">Edit</button></td>
			</tbody>
		</table>
	</div>
</div>
